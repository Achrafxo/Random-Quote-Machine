<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<div class="app_container">
    <h3>Quote of the Day</h3>
    <div class="quote">
        <i class="fa-solid fa-quote-left icn"></i>
        <div class="quote_txt">Genius is one percent inspiration and ninety-nine percent perspiration.</div>
        <div class="quote_author">Thomas Edison</div>
        <i class="fa-solid fa-quote-right icn"></i>
    </div>
    <button><i class="fa-solid fa-circle-chevron-right"></i></button>
    <h4>Created with ❤️ by <a href="https://github.com/Achrafxo">Achrafxo</a></h4>
</div>

<script src="app.js"></script>
</body>
</html>
